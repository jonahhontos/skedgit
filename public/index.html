<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
  <title>Skedj</title>
  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="./css/index.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
  <link rel="stylesheet" href="/css/nouislider.css" media="screen" title="no title" charset="utf-8">
  <!-- Testing View -->
</head>


<body>
  <!--background video  -->
  <video autoplay loop muted id="bgvid" src="./videos/bgvideo.mp4#t13,138" ></video>

<div id="stage1">
  <div>
      <div class="container z-depth-2" id="whitebg">
        <div class="progress">
            <div class="determinate" style="width: 0"></div>
        </div>
        <h1 class="header center teal-text text-lighten-2 light" id="s1-header">Welcome to Skedj</h1>
        <div class="row center">
          <h5 class="header col s12 light">Please type in your location</h5>
        </div>
        <div class="row center">
          <div class = "container">

            <!-- <form> -->
              <div class="input-field">
                <input value = "" id=location_1 type = "text" class = "validate center" required>
                <label class="active center" for="first_name2" style="color: black">Where to?</label>
                <button type="button" id="submit-location" class="btn waves-effect waves-light" style="padding: 0 10 0 10;" name="action">Submit</button>
                <i class="material-icons"></i>
                <h6><a class="btn waves-effect waves-light blue darken-4" href="/users/auth/facebook" id="facebookbtn">Log In with Facebook</a></h6>
                    <hr>
                <h6><a class="btn waves-effect waves-light green -4" href="/users/auth/twitter" id="twitterbtn">Log In with Twitter</a></h6>
              </div>
            <!-- </form> -->
          </div>
        </div>
      </div>
    </div>
  </div>


<!-- ////////////////////////////////////////////// stage 2 //////////////////////////////////////////////////////////////// -->

<div id="stage2" class="hide">
<div class="container">
    <div class="content center col m8 offset-m2 z-depth-2" id="stage2-content">
      <h5 class="header col s12 light" id="s2-header">What do you want to do?</h5>

      <div class="row">
        <div class="col s10 offset-s1">
          <div class="progress">
              <div class="determinate" style="width: 10%"></div>
          </div>
        </div><!-- /col s12 --><br>


        <input type="text" id="schedule-query" class="col s8 offset-s2 center">


        <a class="btn" id="add-schedule-item">Add a Schedule Item</a>

        <!-- Modal Trigger -->
<!-- <a class="modal-trigger waves-effect waves-light btn" href="#modal1">Modal</a> -->


      </div>

      <div id="lower-content">
        <div class="row">
          <div class="col s10 offset-s1" id="categories-list">

          </div>

          <!-- <div class="col s6" id="times-list">

          </div> -->

        </div> <!-- /row -->
        <a class="btn" id="stage2-submit">Done</a>
      </div> <!-- /lower-content -->
  </div>

    </div> <!-- /content center col -->
</div> <!-- /container -->
</div>

<!-- ///////////////////////////////////////////////////////////// Stage 3 ////////////////////////////////////////////////// -->

<div id="stage3" class="hide">
<div class="container">
    <div class="content center col m8 offset-m2 z-depth-2">
      <h5 class="header col s12 light">Suggestions</h5>

        <div id="map" class="center"></div>

      <div class="progress">
          <div class="determinate" style="width: 30%"></div>
      </div>

      <div class="row" style="margin: 0 auto;" id="row">
          <h5 class="card-panel teal lighten-2" id="heading" style="color: white;" href="#"></h5><br>
        <div class="responsive-table">

      <table>
        <thead>
          <tr class="card-panel teal lighten-2">
              <th data-field="id" >Name</th>
              <th data-field="name">Rating</th>
              <th data-field="price">About</th>
              <th data-field="address">Address</th>
              <th data-field="add">Add</th>
          </tr>
        </thead>
        <tbody id="searchList">
        </tbody>
      </table>
        </div>
      </div> <!-- /row -->
    </div> <!-- /content center col -->
</div> <!-- /container -->
</div>

<!-- ///////////////////////////////////////////// stage 4 ///////////////////////////////////////////////////////////// -->

<div id="stage4" class="hide">
<div class="container">
    <div class="content center col m8 offset-m2 z-depth-2">
      <h5 class="header col s12 light">Schedules</h5>
        <div class="hide" id="directions-panel"></div>
      <div class="progress">
          <div class="determinate" style="width: 90%"></div>
      </div>

      <div class="row" style="margin: 0 auto;">
          <h5 class="card-panel teal lighten-2" id="heading" style="color: white;" href="#">Location</h5><br>
        <div class="responsive-table ">

      <table>
        <thead >
          <tr class="card-panel teal lighten-2"id="searchProp" >

          </tr>
        </thead>

        <tbody id="searchList">
          <tr id="trList"  style="height: 150px;border-top: 1px solid black;border-bottom: 1px solid black">
          </tr>
        </tbody>
      </table>
        <input id="schedule-name" type="text" name="name" value="" placeholder="Schedule Name">
        <a id="saveSchedule"class="btn teal active waves-effect waves-light btn">Save Schedule</a >
        </div>
      </div> <!-- /row -->
    </div> <!-- /content center col -->
</div> <!-- /container -->
</div>






<script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
<script src='/javascript/nouislider.js'></script>
<script src="./javascript/index.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyByOfSWgibxyAYIpZnY5pCVedWHhBxnY7w&callback=initMap"></script>
</body>


</html>
